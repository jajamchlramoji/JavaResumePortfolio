  <script>
    // ===== Starfield Animation (twinkling parallax) =====
    const starCanvas = document.getElementById('stars');
    const ctx = starCanvas.getContext('2d');
    const fxCanvas = document.getElementById('fx');
    const fxc = fxCanvas.getContext('2d');

    let stars = []; let W = 0, H = 0, DPR = Math.min(window.devicePixelRatio || 1, 2);
    const STAR_COUNT = 360; // balanced for perf

    function resize(){
      W = starCanvas.width = Math.floor(window.innerWidth * DPR);
      H = starCanvas.height = Math.floor(window.innerHeight * DPR);
      fxCanvas.width = W; fxCanvas.height = H;
      ctx.setTransform(1,0,0,1,0,0); fxc.setTransform(1,0,0,1,0,0);
      generateStars();
    }

    function rand(min, max){ return Math.random() * (max - min) + min }

    function generateStars(){
      stars = new Array(STAR_COUNT).fill(0).map(() => ({
        x: rand(0, W),
        y: rand(0, H),
        r: rand(0.4, 1.8) * DPR,
        a: rand(0.35, 0.9),
        tw: rand(0.0020, 0.0055),
        off: rand(0, 6.28),
        vx: rand(-0.02, 0.02) * DPR,
        vy: rand(-0.02, 0.02) * DPR
      }));
    }

    function drawStars(t){
      ctx.clearRect(0,0,W,H);
      for(const s of stars){
        s.x += s.vx; s.y += s.vy;
        if(s.x < 0) s.x += W; else if(s.x > W) s.x -= W;
        if(s.y < 0) s.y += H; else if(s.y > H) s.y -= H;
        const twinkle = s.a + Math.sin(t * s.tw + s.off) * 0.35;
        ctx.beginPath(); ctx.globalAlpha = Math.max(0.05, Math.min(1, twinkle));
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r*2);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad; ctx.fill();
      }
    }

    // Nebula glow / galaxy wisps
    function drawNebula(t){
      fxc.clearRect(0,0,W,H);
      const blobs = 5;
      for(let i=0;i<blobs;i++){
        const x = (Math.sin(t*0.0002 + i) * 0.35 + 0.5) * W;
        const y = (Math.cos(t*0.00025 + i*1.7) * 0.35 + 0.5) * H;
        const r = (Math.sin(t*0.00015 + i) * 0.2 + 0.55) * Math.min(W, H) * 0.6;
        const g = fxc.createRadialGradient(x,y,0, x,y,r);
        const hueA = 270 + i*12; // purple
        const hueB = 190 + i*10; // cyan
        g.addColorStop(0, `hsla(${hueA}, 100%, 70%, 0.10)`);
        g.addColorStop(1, `hsla(${hueB}, 100%, 50%, 0.0)`);
        fxc.globalCompositeOperation = 'lighter';
        fxc.fillStyle = g; fxc.beginPath(); fxc.arc(x,y,r,0,Math.PI*2); fxc.fill();
      }
    }

    let start = performance.now();
    function frame(now){
      const t = now - start;
      drawStars(t); drawNebula(t);
      requestAnimationFrame(frame);
    }

    window.addEventListener('resize', resize, { passive:true });
    resize(); requestAnimationFrame(frame);

    });

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@500;700;800&display=swap" rel="stylesheet">
<style>
:root{
--bg: #05060a; /* deep space */
--ink: #e8ecff; /* soft white */
--muted: #a9b1d6;
--glass: rgba(255,255,255,0.07);
--border: rgba(255,255,255,0.18);
--accentA: #7b5fff; /* ultraviolet */
--accentB: #00d1ff; /* electric cyan */
--accentC: #b8ff6a; /* aurora lime */
--shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
--radius: 22px;
--maxw: 1120px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
color:var(--ink);
background: radial-gradient(1200px 800px at 10% -10%, rgba(123,95,255,.24), transparent 55%),
radial-gradient(1000px 700px at 90% 110%, rgba(0,209,255,.20), transparent 60%),
linear-gradient(180deg, #04050a 0%, #05060a 100%);
overflow-x:hidden;
}
a{color:inherit}
#stars, #fx { position:fixed; inset:0; z-index:-3; display:block; width:100%; height:100%; }
#fx{ z-index:-2; mix-blend-mode:screen; pointer-events:none }


.wrap{ max-width:var(--maxw); margin:0 auto; padding:28px 20px 80px; position:relative }
.nav{ position:sticky; top:16px; z-index:50; display:flex; gap:10px; align-items:center; justify-content:space-between;
background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px);
border:1px solid var(--border); border-radius:999px; padding:10px 14px; box-shadow:var(--shadow) }
.brand{display:flex; gap:10px; align-items:center; font-family:Orbitron, sans-serif; letter-spacing:.6px}
.gem{ width:28px; height:28px; border-radius:10px; position:relative; overflow:hidden; box-shadow:0 0 30px rgba(123,95,255,.6);
background: conic-gradient(from 210deg, var(--accentA), var(--accentB), var(--accentC), var(--accentA)) }
.navlinks{display:flex; gap:10px; flex-wrap:wrap}
.chip{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
background:rgba(255,255,255,.06); border:1px solid var(--border); text-decoration:none; font-weight:600; font-size:14px; letter-spacing:.2px;
transition: transform .2s ease, background .2s ease, box-shadow .2s ease }
.chip:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.35); background:rgba(255,255,255,.10) }


.hero{ margin-top:22px; position:relative; border-radius:var(--radius);
background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
border:1px solid var(--border); backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
padding:42px 28px; box-shadow: var(--shadow); overflow: clip }
.hero::after{ content:""; position:absolute; inset:-40% -10% auto -10%; top:-30%; height:120%;
background: radial-gradient(closest-side, rgba(255,255,255,.28), transparent 60%);
transform: translate3d(0,0,0) rotate(10deg); filter: blur(35px); opacity:.25 }
h1{ font-family: Orbitron, sans-serif; font-weight:800; font-size:clamp(28px, 7vw, 64px); line-height:1.02; margin:0 0 8px; text-shadow: 0 0 22px rgba(0,209,255,.20) }
.subtitle{ color:var(--muted); font-weight:600; letter-spacing:.3px; margin-bottom:18px }
.ctas{ display:flex; gap:12px; flex-wrap:wrap; margin-top:18px }
